{% if lists %}
<div class="search-results-container mt-3" id="search-results-container">
    <div class="search-results-header bg-light p-2 d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Found {{ lists|length }} list{% if lists|length != 1 %}s{% endif %}</h6>
        <button id="closeSearchResults" class="btn btn-sm btn-link text-danger p-0">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="list-group list-group-flush">
        {% for list in lists %}
        <a href="{{ url_for('shoppinglist_bp.view_list', list_id=list.id) }}" 
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span>{{ list.name }}</span>
            <span class="badge bg-{% if list.items_count == 0 %}secondary{% else %}success{% endif %}">
                {{ list.items_count }} item{% if list.items_count != 1 %}s{% endif %}
            </span>
        </a>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="alert alert-info mt-3">
    No lists found matching "{{ request.args.get('q', '') }}"
</div>
{% endif %}
